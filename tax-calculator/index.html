<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vergi Hesapla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container-fluid bg-danger">
        <div class="col-12 text-center text-light">
            <h1 class="py-3">Vergi Hesaplama</h1>
        </div>
    </div>

    <div class="container ">
        
        <div class="row">
            <h4 class="container pb-2 fw-light">Vergi Oranını seç</h4>
            <div class="btn-group container-fluid" role="group" aria-label="Basic radio toggle button group">
    
              
                <input checked type="radio" class="btn-check" name="btnradio" id="vergi8" autocomplete="off" value="8">
                <label class="btn btn-outline-warning " for="vergi8">%8</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="vergi18" value="18" autocomplete="off">
                <label class="btn btn-outline-warning " for="vergi18">%18</label>
                <input type="radio" class="btn-check" name="btnradio" id="vergi20" value="20" autocomplete="off">
                <label class="btn btn-outline-warning " for="vergi20">%20</label>
                
                
              </div>
            </div>


           

               <div class="row mt-4" >
                <div class="col-12 col-md-6 mb-2">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="vergiOrani" placeholder="Vergi Oranı">
                        <label for="vergiOrani">Vergi Oranı</label>
                      </div>
                </div>
                <div class="col-12 col-md-6"><div class="form-floating">
                    <input type="number" class="form-control" id="tutarText" placeholder="Tutar">
                    <label for="tutarText">Tutar</label>
                  </div>
                </div>
               </div>

               <div class="row mt-4">
                <button id="hesapla" type="button" class="btn btn-warning btn-lg">Hesapla</button>

               </div>
                    
            
        <div class="row bg-secondary text-light mt-4">
            <div class="col-12 col-md-6 offset-md-3 bg-secondary d-flex justify-content-between"> <h6>Ara Toplam:</h6> <h6 id="araToplam">₺0,00</h6></div>
            <div class="col-12 col-md-6 offset-md-3 bg-secondary d-flex justify-content-between"> <h6>Vergi:</h6> <h6 id="vergiTutar">₺0,00</h6></div>
            <div class="col-12 col-md-6 offset-md-3 bg-secondary d-flex justify-content-between"> <h6>Genel Toplam:</h6> <h6 id="genelTutar">₺0,00</h6></div>

            
        </div>
       
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
